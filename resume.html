<script>
    window.addEventListener('load', () => {
        const loader = document.getElementById('page-loader');
        if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => {
                loader.style.display = 'none';
            }, 600);
        }
    });

    document.addEventListener('DOMContentLoaded', updateResumeHeight);
    window.addEventListener('resize', updateResumeHeight);

    function updateResumeHeight() {
        const A4_RATIO = 1.4142; // Height / Width
        const MAX_CSS_WIDTH = 650;

        const wrapper = document.querySelector('.resume-container-wrapper');
        const preview = document.querySelector('.resume-preview');
        if (!wrapper || !preview) return;

        const headerHeight = document.querySelector('header') ? document.querySelector('header').offsetHeight : 0;
        const controlsElement = document.querySelector('.preview-controls');
        const controlsHeight = controlsElement ? controlsElement.offsetHeight : 0;

        const VERTICAL_MARGIN_OVERHEAD = 180;
        const availableViewportHeight = window.innerHeight - VERTICAL_MARGIN_OVERHEAD;

        // Cut 10% of available height
        const adjustedHeight = availableViewportHeight * 0.95;

        // Get width based on adjusted height
        let maxWidthBasedOnHeight = adjustedHeight / A4_RATIO;

        // Increase width by 10%
        maxWidthBasedOnHeight *= 1.1;

        const finalWidth = Math.min(MAX_CSS_WIDTH, maxWidthBasedOnHeight);
        const finalHeight = finalWidth * A4_RATIO * 0.9; // 10% height cut applied again for balance

        if (finalWidth > 50) {
            wrapper.style.width = finalWidth + 'px';
            wrapper.style.height = finalHeight + 'px';
            preview.style.paddingBottom = '0';
            preview.style.height = '100%';
        } else {
            wrapper.style.width = '100%';
            wrapper.style.height = 'auto';
            preview.style.paddingBottom = (100 * A4_RATIO) + '%';
            preview.style.height = 'auto';
        }
    }

const hamburger = document.querySelector('.hamburger');
const nav = document.querySelector('header nav');

  });
});


// =========================================================
// NEW CODE FOR CLOSING ON OUTSIDE CLICK/TOUCH
// =========================================================

document.addEventListener('click', (event) => {
  // Check if the navigation menu is currently open (i.e., has the 'active' class)
  const isNavOpen = nav.classList.contains('active');

  // Check if the click/touch target is OUTSIDE both the navigation and the hamburger
  const isClickInsideNav = nav.contains(event.target);
  const isClickInsideHamburger = hamburger.contains(event.target);

  // If the menu is open AND the click is NOT inside the nav AND the click is NOT on the hamburger...
  if (isNavOpen && !isClickInsideNav && !isClickInsideHamburger) {
    // ...then close the menu by removing the 'active' classes
    nav.classList.remove('active');
    hamburger.classList.remove('active');
  }
});
